steps:
- name: 'gcr.io/cloud-builders/docker'
  dir: './front'
  env: 
  - 'PORT=8080'
  - 'HOST=0.0.0.0'
  args: ['build', '-t', 'europe-west2-docker.pkg.dev/$PROJECT_ID/fs-front/$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  dir: './front'
  args: ['push', 'europe-west2-docker.pkg.dev/$PROJECT_ID/fs-front/$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  dir: './front'
  args: 
  - 'run' 
  - 'deploy'
  - 'fs-front'
  - '--image'
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/fs-front/$COMMIT_SHA'
  - '--region'
  - 'europe-west2'

- name: 'gcr.io/cloud-builders/docker'
  dir: './back'
  args: ['build', '-t', 'europe-west2-docker.pkg.dev/$PROJECT_ID/fs-back/$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  dir: './back'
  args: ['push', 'europe-west2-docker.pkg.dev/$PROJECT_ID/fs-back/$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  dir: './back'
  args: 
  - 'run' 
  - 'deploy'
  - 'fs-back'
  - '--image'
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/fs-back/$COMMIT_SHA'
  - '--region'
  - 'europe-west2'
  - '--port'
  - '3000'
  - '--set-secrets'
  - 'AMADEUS_CLIENT_ID=AMADEUS_CLIENT_ID:latest,AMADEUS_CLIENT_SECRET=AMADEUS_CLIENT_SECRET:latest'
  - '--update-env-vars'
  - 'ENV=GCLOUD,CORS_ALLOW=https://fs-front-u6o6sehtja-nw.a.run.app'

images:
- europe-west2-docker.pkg.dev/$PROJECT_ID/fs-front/$COMMIT_SHA
- europe-west2-docker.pkg.dev/$PROJECT_ID/fs-back/$COMMIT_SHA

options:
  logging: CLOUD_LOGGING_ONLY


  